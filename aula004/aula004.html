<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open my eyes</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="https://www.youtube.com/watch?v=zB3gtxYHmeY" method="post">

       <label for="nome">Nome:</label>
       <input type="text" id="nome" required>

       <br><br>

       <label for="password"> Senha:</label>
       <input type="text" id="password" required>

       <br><br>

       <label for="Email">Email:</label>
       <input type="text" id="Email" required>

       <br><br>

       <label for="Age">Idade:</label>
       <input type="text" id="Age" required>

       <br><br>

       <label for="Data"> Data de nascimento:</label>
       <input type="date" id="Data" required>

       <br><br>

       <label>Curso:</label>
       <select>
        <option value="1">Front End</option>
        <option value="2">Back End</option>
        <option value="3">Fullstack</option>
       </select>
       
       <br><br>

       <p>Gênero:</p>

       <input type="radio" id="Male" required>
       <label for="Male">Masculino</label>
       <br>

       <input type="radio" id="female" required>
       <label for="female">feminino</label>
       <br>

       <input type="radio" id="other" required>
       <label for="other">outro</label>
       <br><br>

       <p>Experiências:</p>
    
       <input type="radio" id="Novice" required>
       <label for="Novice">Iniciante</label>
       <br>

       <input type="radio" id="median" required>
       <label for="median">Intermediário</label>
       <br>

       <input type="radio" id="smartass" required>
       <label for="smartass">Avançado</label>
       <br><br>

       <input type="checkbox" id="terms" required>
       <label for="terms">Eu aceito os termos e condições</label>
        <br><br>
       <input type="submit" id="fullsendit">

    </form>
</body>
</html>
